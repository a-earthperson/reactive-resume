name: CI

on:
  pull_request:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Lint (no fix)
            command: lint-nofix
          - name: Typecheck
            command: typecheck
          - name: Tests
            command: test
          - name: Coverage
            command: test:coverage
          - name: Docs build
            command: docs:build
          - name: Static build
            command: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ${{ matrix.command }}
        run: pnpm run ${{ matrix.command }}
